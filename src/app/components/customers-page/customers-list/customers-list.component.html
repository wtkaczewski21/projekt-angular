<div class="customer-list">
  <h2 class="customer-header">Customers</h2>
  <div class="addBtn">
    <p-button
      label="Add Customer"
      styleClass="p-button-success"
      (onClick)="onNewCustomer()"
    ></p-button>
  </div>
  <app-customer
    class="customer"
    *ngFor="let customer of customers"
    [customer]="customer"
  ></app-customer>
</div>
