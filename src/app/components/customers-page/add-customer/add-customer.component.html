<form (ngSubmit)="onAddCustomer(f)" #f="ngForm">
  <div class="customer-form">
    <label for="username">Username</label>
    <input
      class="ng-dirty"
      type="text"
      id="username"
      name="username"
      pInputText
      ngModel
    />
  </div>
  <div class="customer-form">
    <label for="firstName">First Name</label>
    <input
      class="ng-dirty"
      type="text"
      id="firstName"
      name="firstName"
      pInputText
      ngModel
    />
  </div>
  <div class="customer-form">
    <label for="lastName">Last Name</label>
    <input
      class="ng-dirty"
      type="text"
      id="lastName"
      name="lastName"
      pInputText
      ngModel
    />
  </div>
  <div class="form-actions">
    <p-button
      label="Cancel"
      styleClass="p-button-danger"
      (click)="onCancelCustomer()"
    ></p-button>
    <p-button
      type="submit"
      label="Add"
      styleClass="p-button-success"
    ></p-button>
  </div>
</form>
