<div class="book">
  <img class="book-img" src="{{ book.imgUrl }}" />
  <div class="book-description">
    <p>{{ book.title }}</p>
    <p>{{ book.author }}</p>
  </div>
</div>
<div class="favorite">
  <ng-template [ngIf]="book.isFavorite === false" [ngIfElse]="favorites">
    <p-button
      icon="pi pi-star"
      styleClass="p-button-rounded p-button-help p-button-text"
      (onClick)="favoritesToggle()"
    ></p-button>
  </ng-template>

  <ng-template #favorites>
    <p-button
      icon="pi pi-star-fill"
      styleClass="p-button-rounded p-button-help p-button-text"
      (onClick)="favoritesToggle()"
    ></p-button>
  </ng-template>
</div>
<div class="book-copies">
  <p>Available copies: {{ book.availableCopies }}</p>
</div>
<p-button
  class=""
  label="Borrow Book"
  styleClass="p-button-warning"
  (onClick)="onBorrowBook()"
  [disabled]="book.availableCopies === 0"
></p-button>
<div class="actions">
  <p-button label="Edit" (onClick)="onEditBook()"></p-button>
  <p-button
    label="Delete"
    styleClass="p-button-danger"
    (onClick)="onDeleteBook()"
  ></p-button>
</div>
