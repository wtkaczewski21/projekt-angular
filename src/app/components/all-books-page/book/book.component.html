<div class="book">
  <img class="book-img" src="{{ book.imgUrl }}" />
  <div class="book-description">
    <p>{{ book.title }}</p>
    <p>{{ book.author }}</p>
  </div>
</div>
<div>
  <button class="editBtn" type="button" (click)="onEditBook()">Edit</button>
  <button class="deleteBtn" type="button" (click)="onDeleteBook()">
    Delete
  </button>
</div>
