<form (ngSubmit)="onAddItem(f)" #f="ngForm">
  <div class="book-form">
    <label for="id">Id</label>
    <input type="text" id="id" name="id" ngModel />
  </div>
  <div class="book-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" ngModel />
  </div>
  <div class="book-form">
    <label for="author">Author</label>
    <input type="text" id="author" name="author" ngModel />
  </div>
  <div class="book-form">
    <label for="imgUrl">Image Url</label>
    <input type="text" id="imgUrl" name="imgUrl" #imagePath ngModel />
  </div>
  <div class="book-form">
    <img class="img-responsive" [src]="imagePath.value" />
  </div>
  <div class="form-actions">
    <button class="cancelBtn" type="button" (click)="onCancelBook()">
      Cancel
    </button>
    <button class="addBtn" type="submit">Add</button>
  </div>
</form>
