<form (ngSubmit)="onAddItem(f)" #f="ngForm">
  <div class="book-form">
    <label for="title">Title</label>
    <input
      class="ng-dirty"
      type="text"
      id="title"
      name="title"
      pInputText
      ngModel
    />
  </div>
  <div class="book-form">
    <label for="author">Author</label>
    <input
      class="ng-dirty"
      type="text"
      id="author"
      name="author"
      pInputText
      ngModel
    />
  </div>
  <div class="book-form">
    <label for="imgUrl">Image Url</label>
    <input
      class="ng-dirty"
      type="text"
      id="imgUrl"
      name="imgUrl"
      #imagePath
      pInputText
      ngModel
    />
  </div>
  <div class="book-form">
    <img class="img-responsive" [src]="imagePath.value" />
  </div>
  <div class="book-checkbox">
    <p-checkbox
      name="isFavorite"
      value="Favorite"
      label="Favorite"
      ngModel
    ></p-checkbox>
  </div>
  <div class="form-actions">
    <p-button
      label="Cancel"
      styleClass="p-button-danger"
      (click)="onCancelBook()"
    ></p-button>
    <p-button
      type="submit"
      label="Add"
      styleClass="p-button-success"
    ></p-button>
  </div>
</form>
