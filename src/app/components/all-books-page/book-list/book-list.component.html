<div class="all-books-list">
  <h2 class="all-books-header">Chose your book</h2>
  <div class="addBtn">
    <p-button
      label="Add Book"
      styleClass="p-button-success"
      (click)="onNewBook()"
    ></p-button>
  </div>
  <app-book class="book" *ngFor="let book of books" [book]="book"></app-book>
</div>
