<h2 class="edit-header">Edit book</h2>
<form [formGroup]="bookForm" (ngSubmit)="onEditBook()">
  <div class="book-form">
    <label for="title">Title</label>
    <input
      class="ng-dirty"
      type="text"
      id="title"
      pInputText
      formControlName="title"
    />
  </div>
  <div class="book-form">
    <label class="ng-dirty" for="author">Author</label>
    <input type="text" id="author" pInputText formControlName="author" />
  </div>
  <div class="book-form available-copies">
    <label class="ng-dirty" for="availableCopies">Available Copies</label>
    <input
      type="number"
      min="0"
      oninput="validity.valid||(value='');"
      id="availableCopies"
      pInputText
      formControlName="availableCopies"
    />
  </div>
  <div class="book-form">
    <label for="imgUrl">Image Url</label>
    <input
      class="ng-dirty"
      type="text"
      id="imgUrl"
      #imagePath
      pInputText
      formControlName="imgUrl"
    />
  </div>
  <div class="book-form">
    <img class="img-responsive" [src]="imagePath.value" />
  </div>
  <div class="book-checkbox">
    <p-checkbox
      inputId="isFavorite"
      [binary]="true"
      formControlName="isFavorite"
    ></p-checkbox>
    <label for="isFavorite">Favorite</label>
  </div>
  <div class="form-actions">
    <p-button
      label="Cancel"
      styleClass="p-button-danger"
      (onClick)="onCancelBook()"
    ></p-button>
    <p-button
      type="submit"
      label="Save"
      styleClass="p-button-success"
      [disabled]="!bookForm.valid"
    ></p-button>
  </div>
</form>
