<h2 class="edit-header">Edit book</h2>
<form>
  <div class="book-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" />
  </div>
  <div class="book-form">
    <label for="author">Author</label>
    <input type="text" id="author" name="author" />
  </div>
  <div class="book-form">
    <label for="imgUrl">Image Url</label>
    <input type="text" id="imgUrl" name="imgUrl" #imagePath />
  </div>
  <div class="book-form">
    <img class="img-responsive" [src]="imagePath.value" />
  </div>
  <div class="form-actions">
    <button class="cancelBtn" type="button" (click)="onCancelBook()">
      Cancel
    </button>
    <button class="saveBtn" type="submit">Save</button>
  </div>
</form>
